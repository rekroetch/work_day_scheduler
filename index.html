<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <div class="row">
          <div class="col-2 hour">8 AM</div>
          <textarea class="col-8 description" data-hour="8"></textarea>
          <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
          <div class="col-2 hour">9 AM</div>
          <textarea class="col-8 description" data-hour="9"></textarea>
          <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
          <div class="col-2 hour">10 AM</div>
          <textarea class="col-8 description" data-hour="10"></textarea>
          <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
          <div class="col-2 hour">11 AM</div>
          <textarea class="col-8 description" data-hour="11"></textarea>
          <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
          <div class="col-2 hour">12 PM</div>
          <textarea class="col-8 description" data-hour="12"></textarea>
          <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
          <div class="col-2 hour">1 PM</div>
          <textarea class="col-8 description" data-hour="13"></textarea>
          <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
          <div class="col-2 hour">2 PM</div>
          <textarea class="col-8 description" data-hour="14"></textarea>
          <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
          <div class="col-2 hour">3 PM</div>
          <textarea class="col-8 description" data-hour="15"></textarea>
          <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
          <div class="col-2 hour">4 PM</div>
          <textarea class="col-8 description" data-hour="16"></textarea>
          <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
          <div class="col-2 hour">5 PM</div>
          <textarea class="col-8 description" data-hour="17"></textarea>
          <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row">
          <div class="col-2 hour">6 PM</div>
          <textarea class="col-8 description" data-hour="18"></textarea>
          <button class="col-2 saveBtn">Save</button>
      </div>
      
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
